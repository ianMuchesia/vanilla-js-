<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="book.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>
  <nav><a href="Home.html"><div class="home-link">
  
    <h3>Back Home</h3>
  </div></a></nav>
    <h1 class="add-book">Add Book</h1>
    <div class="container">
      <div class="image-container">
        <i class="bi bi-book-half"></i>
    </div>
       
            <form class="form-borrow form-book-details">
                <label for="bookName" class="form-label">Book Name </label>
                <input
                  type="text"
                  name="bookName"
                  id="bookName"
                  class="form-input book-name-input"
                />
    
                <label for="bookID" class="form-label"
                  >Book ID
                  <input
                    type="text"
                    name="admission"
                    id="Admission"
                    class="form-input book-id"
                  />
                </label>

                <label for="bookAuthor" class="form-label"
                >Book Author
                <input
                  type="text"
                  name="bookAuthor"
                  id="bookAuthor"
                  class="form-input book-author"
                />
              </label>

                <label for="bookCopies" class="form-label"
                >Book Copies
                <input
                  type="number"
                  name="bookCopies"
                  id="bookCopies"
                  class="form-input book-copies"
                />
              </label>
    
               
                <label for="category" class="form-label"
                  >Category
                  <select id="category" class="form-input book-category-select">
                    <option value="">--</option>
                    <option value="IT and Computing">IT and Computing</option>
                    <option value="Business and Economics">
                      Business and Economics
                    </option>
                    <option value="Media and Journalism">
                      Media and Journalism
                    </option>
                  </select>
                </label>
    
                <label for="book-name" class="form-label"
                  >Description
                  <textarea
                    type="text"
                    name="name"
                    id="book-name"
                    class="form-input book-description"
                  ></textarea>
             
    
                <button type="submit" class="btn submit-btn">Add Book</button>
              </form>
           
        </form>
    </div>
    <script src="book.js"></script>
</body>
</html>
